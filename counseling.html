<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="counselling.css">
</head>
<body>
    
    <div class="navigation-bar">
        <button onclick="window.location.href='mood-tracker.html'">MoodTracker</button>
        <button onclick="window.location.href='mindfulness.html'">Mindfulness</button>
        <button onclick="window.location.href='chatrooms.html'">Chatrooms</button>
        <button onclick="window.location.href='resources.html'">Resources</button>
        <button onclick="window.location.href='counseling.html'">Counseling</button>
    </div>


    <div class="appointment-container">
        <h1>Book an Appointment</h1>
        <p>Schedule a session with a professional counselor.</p>
        <form id="appointment-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Preferred Time</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="counselor">Select Counselor</label>
                <select id="counselor" name="counselor" required>
                    <option value="" disabled selected>Select a Counselor</option>
                    <option value="counselor1">Counselor 1</option>
                    <option value="counselor2">Counselor 2</option>
                    <option value="counselor3">Counselor 3</option>
                </select>
            </div>
            <button type="submit" class="submit-button">Book Appointment</button>
        </form>
    </div>
</body>
</html>
