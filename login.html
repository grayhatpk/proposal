<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="navigation-bar">
        <button onclick="window.location.href='mood-tracker.html'">MoodTracker</button>
        <button onclick="window.location.href='mindfulness.html'">Mindfulness</button>
        <button onclick="window.location.href='chatrooms.html'">Chatrooms</button>
        <button onclick="window.location.href='resources.html'">Resources</button>
        <button onclick="window.location.href='counseling.html'">Counseling</button>
    </div>

    <div class="login-container">
        <h2>Login to HealthHub</h2>
        <form action="dashboard.html" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2024 HealthHub. All rights reserved.
    </div>
</body>
</html>
